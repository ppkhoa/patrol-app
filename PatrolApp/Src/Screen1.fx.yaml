Screen1 As screen:
    BackgroundImage: =
    OnVisible: =Set(VarStartTimer, false);

    Label1 As label:
        Height: =96
        Live: =Live.Assertive
        Size: =21
        Text: |-
            ="Địa chỉ thực tế: " & label1Text
        Width: =560
